<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página en Mantenimiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #005baa;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a.boton {
      display: inline-block;
      background-color: #005baa;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.boton:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>

  <!-- Cambia esta línea con la URL de tu logo -->
  <img src="ruta-de-tu-logo.png" alt="Logo de la institución">

  <h1>PÁGINA EN MANTENIMIENTO</h1>
  <p>Estamos trabajando para darte lo mejor. ¡Gracias por tu paciencia!</p>

  <!-- Cambia el enlace aquí abajo con el enlace real a Q10 o lo que desees -->
  <a class="boton" href="https://tu-enlace-a-q10.com" target="_blank">Ingresar a Q10</a>

</body>
</html>
